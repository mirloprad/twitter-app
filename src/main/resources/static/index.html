<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter App</title>
    <link rel="stylesheet" href="css/customStyle.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
          $.get("/api/user", function(data) {
              $.each(data.users, function(index, value) {
                  $("#result").append("<a href='/user.html?id="+value.profileInfo.idPortfolio+"'>"+value.profileInfo.twitterUserName+"</a></br>");
              });
            });
        });
    </script>
</head>
<body>
    <h1>Usuario registrados en el sistema</h1>
    <div id="result"></div>
</body>
</html>
